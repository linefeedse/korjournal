- name: webapp start script
  template:
    src: runapp.sh.j2
    dest: /root/runapp.sh
    owner: root
    group: root
    mode: 0744
  tags: [webapp]

- name: media directory
  file: name="{{ webapp_mediaroot }}" state=directory owner=root mode=0755

- name: run webapp start script
  shell: /root/runapp.sh
  tags: [webapp]

- name: certbot renew cron job
  template:
    src: certbot_renew.j2
    dest: /etc/cron.d/certbot_renew
    owner: root
    group: root
    mode: 0744
  tags: [webapp,crontab]